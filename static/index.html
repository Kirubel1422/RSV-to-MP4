<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>RSV-MP4 converter</title>
</head>

<body class="container mt-4 bg bg-light">
    <h1>RSV to MP4 converter</h1>
    <form action="/convert" method="post" enctype="multipart/form-data" class="card">
        <h3 class="card-header">Convert</h3>

        <div class="card-body">
            <div class="mb-3">
                <label for="file">Select a file:</label>
                <input type="file" id="file" name="file" accept=".rsv">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</body>

</html>
